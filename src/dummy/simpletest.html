<section>
  <div class="container">
    <div class="cart">
      <div class="col-md-12 col-lg-10 mx-auto">
        <div class="cart-item">
          <div class="row">
            <div class="col-md-7 center-item">
              <img src="images/product-1.png" alt="" />
              <h5>iPhone 11 128GB Black</h5>
            </div>

            <div class="col-md-5 center-item">
              <div class="input-group number-spinner">
                <button id="decreaseNumber1" class="btn btn-default">-</button>
                <input
                  id="textBox1"
                  type="text"
                  class="form-control text-center"
                  value="1"
                />
                <button id="increaseNumber1" class="btn btn-default">+</button>
              </div>
              <h5>$<span id="phonePrice">1219</span></h5>
              <img src="images/remove.png" alt="" class="remove-item" />
            </div>
          </div>
        </div>

        <div class="cart-item">
          <div class="row">
            <div class="col-md-7 center-item mx-auto">
              <img src="images/product-2.png" alt="" />
              <h5>iPhone 11 Silicone Case - Black</h5>
            </div>
            <div class="col-md-5 center-item">
              <div class="input-group number-spinner">
                <button id="decreaseNumber2" class="btn btn-default">-</button>
                <input
                  id="textBox2"
                  type="text"
                  class="form-control text-center"
                  value="1"
                />
                <button id="increaseNumber2" class="btn btn-default">+</button>
              </div>
              <h5>$<span id="coverPrice">59</span></h5>
              <img src="images/remove.png" alt="" class="remove-item" />
            </div>
          </div>
        </div>

        <div class="cart-item">
          <div class="row">
            <div class="col-md-8">
              <h5>Subtotal: $<span id="subTotalAmount">1278</span></h5>
              <h5>Tax: $ <span id="taxAmount">127.8</span></h5>
              <h5>Total: $<span id="totalAmount">1405.8</span></h5>
            </div>
          </div>
        </div>
        <div class="col-md-12 pt-4 pb-4">
          <button id="checkout" type="button" class="btn btn-success check-out">
            Check Out
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  const priceHandler = (element, num, price) => {
    element.value = parseInt(element.value) + num;
    subTotalAmount.innerText = parseInt(subTotalAmount.innerText) + price;
    taxAmount.innerText = parseInt(subTotalAmount.innerText) / 10;
    totalAmount.innerText =
      parseInt(taxAmount.innerText) + parseInt(subTotalAmount.innerText);
  };

  increaseNumber1.onclick = () => {
    priceHandler(textBox1, 1, 1219);
  };
  decreaseNumber1.onclick = () => {
    priceHandler(textBox1, -1, -1219);
  };
  increaseNumber2.onclick = () => {
    priceHandler(textBox2, 1, 59);
  };
  decreaseNumber2.onclick = () => {
    priceHandler(textBox2, -1, -59);
  };

  checkout.onclick = () => {
    textBox1.value = 0;
    textBox2.value = 0;
    subTotalAmount.innerText = 0;
    taxAmount.innerText = 0;
    totalAmount.innerText = 0;
  };
</script>
